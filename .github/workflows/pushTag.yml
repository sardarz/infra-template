name: Release version

on:
  push:
    tags:
      - rc-0.0.*

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"

      - name: Install dependencies
        run: npm ci
      - name: EsLint Check
        run: npm run lint
      - name: TS Check
        run: npm run ts
      - name: Build 
        run: npm run build
      - name: Update Ticket
        env: 
          AUTH: ${{secrets.AUTH}}
          ORG_ID: ${{secrets.ORG_ID}}
        run: npm run ticket
